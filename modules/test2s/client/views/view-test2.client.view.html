<section>
  <div class="page-header">
    <h1 ng-bind="vm.test2.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.test2.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="test2s.edit({ test2Id: vm.test2._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.test2.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.test2.user"
            ng-bind="vm.test2.user.displayName"></span>
      <span ng-if="!vm.test2.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.test2.content"></p>
</section>
